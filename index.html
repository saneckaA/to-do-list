<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link href="flex.css" rel="stylesheet">
    <link href="list.css" rel="stylesheet">
    <link href="section.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <h1>To do list</h1>
    </header>
    <div class="flex">
        <section class="section">
            <h2 class="section__header">Add a new task</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" autofocus placeholder="What do you want to do?">
                    <button class="form__button">Add a task</button>
                </form>
            </div>
        </section>

        <section class="section">
            <h2 class="section__header">Tasks list</h2>
            <ul class="tasks js-tasks">
            </ul>
        </section>
    </div>

</body>

</html>
